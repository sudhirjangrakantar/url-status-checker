name: Daily URL Check

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-checker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install pandas openpyxl selenium beautifulsoup4 requests

      - name: Run Script
        run: python script.py

      - name: Debug - List Files
        run: ls -R

      - name: Commit and Push Results
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # Use wildcard (*) to add ANY Excel file that starts with Result_
          git add Result_*.xlsx
          
          # Only commit if there are new files
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Add daily report"
            git push
          fi