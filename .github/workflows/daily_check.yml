name: Daily URL Check

on:
  schedule:
    - cron: '0 8 * * *'  # Runs every day at 8:00 AM UTC
  workflow_dispatch:      # Allows you to click a button to run it manually

jobs:
  run-checker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install pandas openpyxl selenium beautifulsoup4 requests

      - name: Run Script
        run: python script.py

      - name: Commit and Push Results
        # This saves the new Excel file back to your GitHub repo
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add final_result-python.xlsx
          git commit -m "Update results" || echo "No changes to commit"
          git push