name: Daily URL Check

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

# --- IMPORTANT: THIS GIVES PERMISSION TO PUSH ---
permissions:
  contents: write

jobs:
  run-checker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install pandas openpyxl selenium beautifulsoup4 requests

      - name: Run Script
        run: python script.py

      - name: Debug - List Files
        # This will show us if the file was created or not
        run: ls -R

      - name: Commit and Push Results
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # We check if the file exists before trying to add it
          if [ -f "final_result-python.xlsx" ]; then
            git add final_result-python.xlsx
            git commit -m "Update results" || echo "No changes to commit"
            git push
          else
            echo "---------------------------------------------------"
            echo "WARNING: final_result-python.xlsx was not generated."
            echo "This usually means Links.xlsx was missing or empty."
            echo "Check the logs of the 'Run Script' step above."
            echo "---------------------------------------------------"
            # We exit successfully so the Action doesn't turn Red, but no file is pushed.
            exit 0
          fi
